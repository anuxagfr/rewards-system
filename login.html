<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shakuntlam</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div class="error" id="error-message"></div>
    </form>
  </div>

<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”¹ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA0fmYGnjo84ZA9ld2HG5fcodySXbykBPw",
    authDomain: "rewards-97547.firebaseapp.com",
    projectId: "rewards-97547",
    storageBucket: "rewards-97547.appspot.com",
    messagingSenderId: "386741383248",
    appId: "1:386741383248:web:9be63e316c8c791823a155",
    measurementId: "G-79D3270T1P"
  };

  // Init
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ðŸ”¹ Handle login
  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("error-message");

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // ðŸ”¹ Look up role in Firestore
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const data = userSnap.data();
        if (data.role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "user.html"; // your user dashboard page
        }
      } else {
        errorBox.textContent = "No role assigned. Contact support.";
      }
    } catch (error) {
      errorBox.textContent = error.message;
    }
  });
</script>
</body>
</html>
